                <a class="nav-link ms-4" href="#">
                    <iconify-icon class="icon py-2 px-2 rounded-5" icon="mingcute:twitter-fill"></iconify-icon>

    </div>

<!-- Second Navbar -->

            </div>
            <div class="dropdown register-text ms-md-4 mb-2 mb-md-0">
              <a class="text-black dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Pages</a>

            <div class="dropdown register-text ms-md-4 mb-2 mb-md-0">
              <a class="text-black dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>

              <a class="text-black dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Portfolio</a>
            </div>
            <div class="dropdown register-text ms-md-4 mb-2 mb-md-0">

            </div>

            </div>

        </div>
  
        
        <div class="col-12 col-md-3">
          <div class="d-flex align-items-center justify-content-center justify-content-md-end position-relative mt-3">

            <div class="register-text position-relative me-3">
              <a class="nav-link" href="#">
                <iconify-icon class="icon" icon="mynaui:heart"></iconify-icon>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  0
                </span>
              </a>
            </div>
  
            <!-- Cart Icon with Badge -->
            <div class="register-text position-relative me-3">
              <a class="nav-link" href="#">
                <iconify-icon class="icon" icon="bytesize:cart"></iconify-icon>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  0
                </span>
              </a>
            </div>
  
            <!-- Search Icon without Badge -->
            <div class="register-text">
              <a class="nav-link" href="#">
                <iconify-icon class="icon me-5" icon="iconoir:search"></iconify-icon>
              </a>
            </div>
          </div>

      </div>
