                <iconify-icon class="text-success" icon="ic:twotone-greater-than"></iconify-icon>
            </span>
            <span class="fw-bold">Sign Up</span>

    <div class="container mt-5 w-100 my-5">
        <div class="container mt-5 my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10 col-sm-12">
                    <div class="card p-4">
                        <h2 class="fs-3 fw-semibold text-center">Create Your Account</h2>
                        <form class="mt-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white">
                                    <span class="iconify text-success" data-icon="mdi:user"></span>
                                </span>
                                <input type="text" class="form-control border-start-0" placeholder="Username" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <span class="iconify text-success" data-icon="mdi:email"></span>
                                </span>
                                <input type="email" class="form-control border-start-0" placeholder="Email Address"
                                    required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <span class="iconify text-success" data-icon="mdi:lock"></span>
                                </span>
                                <input type="password" class="form-control border-start-0" placeholder="Password"
                                    required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <span class="iconify text-success" data-icon="mdi:lock"></span>
                                </span>
                                <input type="password" class="form-control border-start-0"
                                    placeholder="Confirm Password" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success py-2 rounded-5">Create Account</button>
                            </div>
                            <div class="text-center mt-3">
                                <small>Already have an account? <a href="../login-page/login.html" class="text-success text-decoration-none">Log
                                        In</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
